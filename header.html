<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="js/jQuery-2.1.4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }

        .header{
            height: 40px;
            background-image: url(/images/eg_bg_04.gif);
            background-repeat:repeat;
            background-position: center;
            background-attachment: fixed;
        }

        ul{
            width: 100%;
            position: fixed;
            top:0;
            left: 0;
        }
        li{
            list-style: none;
            float: left;
            width: 20%;
            height: 40px;
            font-size: 23px;
            text-align: center;
            line-height: 40px;
        }

        .slt{
            background-color: #d3cdde;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <ul class="ul">
        <li>开始练习</li>
        <li><strong>错题</strong></li>
        <li>新闻</li>
        <li>动态</li>
        <li>说说</li>
    </ul>
</div>

<script>
    $("li").on("click",function(){
        $(this).parent().children().removeClass('slt');
        $(this).addClass('slt');
    });
</script>
</body>
</html>
