<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教学意见调查表</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <h3>教学意见调查表</h3>
    <form method="post" enctype="application/x-www-form-urlencoded" action="source.do">
        <fieldset>
            <legend>个人及课程资料</legend>
            <ol>
                <li>科目名称:<input type="text" name="cource_name" autofocus></li>
                <li>
                    请选择系所:<select name="departname" size="1">
                                <option>英文系</option>
                                <option>法律系</option>
                                <option>信息管理系</option>
                                <option>电子工程系</option>
                                <option>信息工程系</option>
                                <option>计算机系</option>
                              </select>
                </li>
                <li>
                    讲师:<input type="text" name="teacher">
                </li>
                <li>
                    性别:<input type="radio" name="gender" value="male" checked>男
                        <input type="radio" name="gender" value="female">女
                </li>
                <li>开课时间:<input type="date" name="start_date"></li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>意见调查</legend>
            <ol>
                <li>
                    这门课你的出席状况是
                    <input type="radio" name="persent" value="no" checked>没有缺课
                    <input type="radio" name="persent" value="1-3次">缺课1-3次
                    <input type="radio" name="persent" value="4-6次">缺课4-6次
                    <input type="radio" name="persent" value="6次">缺课6次以上
                </li>
                <li>
                    你对这门课的学习态度
                    <input type="radio" name="status" value="very" checked>很认真
                    <input type="radio" name="status" value="always">还算认真
                    <input type="radio" name="status" value="no">狠不认真
                </li>
                <li>
                    学习这么课的原因（可多选）
                    <input type="checkbox" name="reason" value="must">必修
                    <input type="checkbox" name="reason" value="choose">选修
                    <input type="checkbox" name="reason" value="person">个人兴趣
                    <input type="checkbox" name="reason" value="other">其他原因
                </li>
                <li>
                    期望和改进
                    <textarea name="hope" rows="3" cols="50"></textarea>
                </li>
            </ol>
        </fieldset>
        <input type="submit" value="提交">
        <input type="reset" value="重写">
    </form>

</body>
</html>
